@if(services){
<section class="container" role="region" aria-labelledby="officeServicesTitle">
  <h3 id="officeServicesTitle" tabindex="-1">שירותי משרד</h3>

  <div class="row text-center">
    @for (service of services; track $index) {
      <div class="col-md-4 mb-4">
        <div
          class="p-4 shadow-sm rounded bg-white h-100"
          role="group"
          [attr.aria-label]="'שירות: ' + service.title"
        >
          <i
            [class]="'bi ' + service.icon"
            style="font-size: 2.5rem;"
            aria-hidden="true"
          ></i>
          <h5 class="mt-3 text-dark">{{ service.title }}</h5>
        </div>
      </div>
    }
  </div>
</section>}
