<div class="contact-container" [class.ishome]="ishome" [class.container]="!ishome" role="form" aria-labelledby="contactFormTitle">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    
    <h2 id="contactFormTitle">צור קשר</h2>

    <div class="required" id="requiredFieldsNote">כל השדות המסומנות בכוכבית הינן חובה</div>

    <label for="firstName">
      שם פרטי *  
    </label>
    <input id="firstName" formControlName="firstName" placeholder="שם פרטי" aria-required="true" aria-describedby="firstNameError"/>
    <span *ngIf="isFieldInvalid('firstName')" id="firstNameError" role="alert">יש להזין לפחות 2 אותיות</span>

    <label for="lastName">
      שם משפחה
    </label>
    <input id="lastName" formControlName="lastName" placeholder="שם משפחה" aria-describedby="lastNameError"/>
    <span *ngIf="isFieldInvalid('lastName')" id="lastNameError" role="alert">יש להזין לפחות 2 אותיות</span>

    <label for="phone">
      טלפון *  
    </label>
    <input id="phone" formControlName="phone" placeholder="05X-XXXXXXX" aria-required="true" aria-describedby="phoneError"/>
    <span *ngIf="isFieldInvalid('phone')" id="phoneError" role="alert">טלפון לא תקין</span>

    <label for="email">
      מייל
    </label>
    <input id="email" formControlName="email" placeholder="your@email.com" aria-describedby="emailError"/>
    <span *ngIf="isFieldInvalid('email')" id="emailError" role="alert">מייל לא תקין</span>

    <label for="message">
      הודעה
    </label>
    <textarea id="message" formControlName="message" rows="4" placeholder="הקלד את הודעתך כאן..."></textarea>

 <button type="submit" [disabled]="form.invalid" attr.aria-disabled="{{form.invalid}}">שלח</button>

  </form>

  <div class="image-side d-none d-lg-block" aria-hidden="true">
    <img src="./assets/conrtact.jpg" alt="תמונת אווירה לצור קשר" />
  </div>
</div>
