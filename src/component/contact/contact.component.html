<div class="contact-invite" role="note" aria-label="注 驻注">
  <h3>专爪 注 专?   砖!</h3>
  <p>
    驻砖专  驻砖 <strong>专 驻</strong>  驻  砖, 注  转转  专砖转 住.<br />
    <a href="tel:0548591724" class="call-now" aria-label=" 注砖 050-1234567">  注砖: 054-8591724</a>
  </p>
</div>

<div 
  class="contact-container" 
  [class.ishome]="ishome" 
  [class.container]="!ishome" 
  role="form" 
  aria-labelledby="contactFormTitle"
>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

    <h2 id="contactFormTitle" tabindex="-1">爪专 拽砖专</h2>

    <p id="requiredFieldsNote"> 砖转 住转 转  </p>

    <label for="firstName">
      砖 驻专 <span aria-hidden="true">*</span>
    </label>
    <input 
      id="firstName" 
      formControlName="firstName" 
      placeholder="砖 驻专" 
      aria-required="true" 
      aria-describedby="firstNameError requiredFieldsNote"
    />
    <span 
      *ngIf="isFieldInvalid('firstName')" 
      id="firstNameError" 
      role="alert"
    >
      砖  驻转 2 转转
    </span>

    <label for="lastName">砖 砖驻</label>
    <input 
      id="lastName" 
      formControlName="lastName" 
      placeholder="砖 砖驻" 
      aria-describedby="lastNameError"
    />
    <span 
      *ngIf="isFieldInvalid('lastName')" 
      id="lastNameError" 
      role="alert"
    >
      砖  驻转 2 转转
    </span>

    <label for="phone">
      驻 <span aria-hidden="true">*</span>
    </label>
    <input 
      id="phone" 
      formControlName="phone" 
      placeholder="05X-XXXXXXX" 
      aria-required="true" 
      aria-describedby="phoneError requiredFieldsNote"
    />
    <span 
      *ngIf="isFieldInvalid('phone')" 
      id="phoneError" 
      role="alert"
    >
      驻  转拽
    </span>

    <label for="email"></label>
    <input 
      id="email" 
      formControlName="email" 
      placeholder="your@email.com" 
      aria-describedby="emailError"
    />
    <span 
      *ngIf="isFieldInvalid('email')" 
      id="emailError" 
      role="alert"
    >
        转拽
    </span>

    <label for="message">注</label>
    <textarea 
      id="message" 
      formControlName="message" 
      rows="4" 
      placeholder="拽 转 注转 ..."
    ></textarea>

    <button 
      type="submit" 
      [disabled]="form.invalid" 
      [attr.aria-disabled]="form.invalid"
    >
      砖
    </button>
  </form>

  <div class="image-side d-none d-lg-block" aria-hidden="true">
    <img src="./assets/conrtact.jpg" alt="转转 专 爪专 拽砖专" />
  </div>
</div>
